<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Free Code Chat!</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" media="all">
	</head>
	<body>
		<div id="box">
			<h1>Welcome To</h1>
			<span class="big-title">Free Code Chat</span>
			<a class="button" href="/howTo">See Info</a>
			<form method="get" action="/goTo">
				<label for="room">Enter A Room Name: </label>
				<input type="text" name="room" placeholder="Type room name..."><br>
				<input type="submit" value="Submit">
			</form>
			<span class="fail-message">{{fail}}</span>
			<span class="fine">(No special characters allowed, only a hyphen)</span>
			<h4>Possible Roooms: </h4>
			{% for links in rooms %}
				<a href="{{ links }}">{{ links }}</a>
			{% endfor %}
		</div>
	</body>
</html>
