<!DOCTYPE html>
<html>
	<head>
		<title>Test Chat</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" media="all">
		<style type="text/css">
			#chatbox{
				margin:10% auto;
				width: 40em;
				height: 40em;
				position: relative;
				background: white;
				border: 4px solid rgba(0,100,200,1);
			}
			input{
				position: absolute;
				bottom: 0;
				border: none;
			}
			input[type="text"]{
				height: 2em;
				background: rgba(100,200,250,1);
				outline: 2px solid rgba(0,100,200,1);
				width: 90%;
				left: 0;
				color: black;
			}
			input[type="submit"]{
				height: 2em;
				background: rgba(100,200,250,1);
				outline: 2px solid rgba(0,100,200,1);
				width: 10%;
				right: 0;
			}
			#messages{
		    width: 100%;
		    height: 95%;
		    overflow-y: auto;
		    word-wrap: normal;
			}
			.chat:nth-of-type(even){
			    background: rgba(0,150,250,.4);
			}
			.update{
			    background: rgba(0,250,150,.4);
			}
			.command{
			    background: rgba(255,0,0,.3);
			}
			#smile, #indif{
			    position: relative;
			}
			#smile{
			    top: 2px;
			    left: 0;
			    width: 18px; height: 18px;
			    display: inline-block;
			    margin: 0 0em 0 0em;
			}
			#indif{
			    top: 2px;
			    left: 0;
			    width: 18px; height: 18px;
			    display: inline-block;
			    margin: 0 0em 0 0em;
			}
		</style>
	</head>
	<body>
		<div id="chatbox">
			<div id="messages"></div>
			<form name="chatbox" action="">
				<input id="msg" type="text" name="chat" placeholder="Type your message" focus>
				<input type="submit" value="SEND">
			</form>
		</div>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/js.min/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="/js.min/chat-handler.js"></script>
	</body>
</html>
