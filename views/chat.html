<!DOCTYPE html>
<html>
	<head>
		<title>Chat room | Free Code Chat</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/style.css" media="all">
	</head>
	<body>
		<div id="username">
			You are: {{ username }}
		</div>
		<div id="roomname">
			in room: {{ room }}
		</div>
		<div id="app-box">
			<div id="chatbox">
				<div class="messages-holder">
					<div id="messages"></div>
				</div>
				<form id="chat-box" name="chatbox" action="">
					<input id="msg" type="text" name="chat" placeholder="Type your message">
					<input type="submit" value="Send">
				</form>
				<div id="listBox"></div>
			</div><!--end chatbox-->
			<div id="user-list"></div>
		</div><!--end app-box-->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/js.min/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="/js.min/moment.min.js"></script>
		<script type="text/javascript" src="/js.min/chat-handler.js"></script>
	</body>
</html>
